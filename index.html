<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>木桶布局</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header class="clearfix">
    <div class="category">
      <span>图片分类：</span>
      <input type="radio" name="cate" id="animals" checked>
      <label for="animals">Animals</label>
      <input type="radio" name="cate" id="nature">
      <label for="nature">Nature</label>
      <input type="radio" name="cate" id="people">
      <label for="people">People</label>
      <input type="radio" name="cate" id=tech>
      <label for="tech">Tech</label>
    </div>
    <div class="arrangement">
      <span>布局：</span>
      <input type="radio" name="arr" id="barrel" checked>
      <label for="barrel">木桶</label>
      <input type="radio" name="arr" id="waterFall">
      <label for="waterFall">瀑布流</label>
    </div>
  </header>
  <div class="wrapper"></div>
</body>

</html>
