<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Pic Add</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header class="clearfix">
    <div class="category">
      <span>图片分类：</span>
      <input type="radio" name="cate" id="animals" checked>
      <label for="animals">Animals</label>
      <input type="radio" name="cate" id="nature">
      <label for="nature">Nature</label>
      <input type="radio" name="cate" id="people">
      <label for="people">People</label>
      <input type="radio" name="cate" id=tech>
      <label for="tech">Tech</label>
    </div>
    <button>切换排列方式</button>
  </header>
  <div class="wrapper"></div>
</body>

</html>
