<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>木桶布局</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header class="clearfix">
    <div class="category">
      <span>图片分类：</span>
      <input type="radio" name="cate" id="abstract" checked>
      <label for="abstract">抽象</label>
      <input type="radio" name="cate" id="animals">
      <label for="animals">动物</label>
      <input type="radio" name="cate" id="business">
      <label for="business">商业</label>
      <input type="radio" name="cate" id="cats">
      <label for="cats">猫</label>
      <input type="radio" name="cate" id="city">
      <label for="city">城市</label>
      <input type="radio" name="cate" id="food">
      <label for="food">食物</label>
      <input type="radio" name="cate" id="nightlife">
      <label for="nightlife">夜晚</label>
      <input type="radio" name="cate" id="fashion">
      <label for="fashion">时尚</label>
    </div>
    <div class="arrangement">
      <span>布局：</span>
      <input type="radio" name="arr" id="barrel" checked>
      <label for="barrel">木桶</label>
      <input type="radio" name="arr" id="waterFall">
      <label for="waterFall">瀑布流</label>
    </div>
  </header>
  <div class="wrapper"></div>
</body>

</html>
